<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{{.Title}}</title>
    <script crossorigin="anonymous"
            integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
            src="https://unpkg.com/htmx.org@1.8.6"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col">
            <p>Status Badges hier!</p>
        </div>
        <div class="row">
            <div class="col">
                <div class="dropdown">
                    <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            type="button">
                        Filter
                    </button>
                    <ul class="dropdown-menu">
                        {{range $key, $value := .Filter}}
                        <li><a class="dropdown-item" href="#" hx-get="/links?groups={{$key}}"
                               hx-target="#results">{{$value}}</a>
                        </li>
                        {{end}}
<!--                        <li><a class="dropdown-item" href="#" hx-get="/links" hx-target="#results">Alle</a></li>-->
<!--                        <li><a class="dropdown-item" href="#">Something else here</a></li>-->
                    </ul>
                </div>
                <br/>
            </div>
        </div>

        <div id="results">
            {{template "links" .Links}}
        </div>
    </div>

</div>


</body>
</html>
